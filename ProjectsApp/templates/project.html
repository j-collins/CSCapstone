{% extends "body.html" %}

{% block content %}

	<!-- Content -->
	<div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h1>{{ project.name }}</h1>
			<p>{{ project.description }}</p>
			{% if userHasBookmarked %}
            <a href="/bookmark/remove?name={{ project.name }}" class="btn btn-default">Remove Bookmark</a>
            {% else %}
            <a href="/bookmark/create?name={{ project.name }}" class="btn btn-default">Bookmark</a>
            {% endif %}
		</div>
	</div>
{% endblock %}
